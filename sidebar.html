<!DOCTYPE html>
<html>
  <head>
    <base target="_blank">
    <meta charset="UTF-8">
    <title>Darkdown Sidebar</title>
    <style>
      body {
        background-color: #1e1e1e;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        padding: 12px;
        margin: 0;
      }
      .logo-container {
        text-align: center;
        margin: 12px 0 20px;
      }
      .logo {
        width: 64px;
        height: 64px;
      }
      .button-container {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
      }
      button {
        flex: 1;
        background-color: #2d2d2d;
        border: 1px solid #404040;
        color: #e0e0e0;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
      }
      button:hover {
        background-color: #404040;
        border-color: #505050;
      }
      button.primary {
        background-color: #0066cc;
        border-color: #0077ee;
      }
      button.primary:hover {
        background-color: #0077ee;
        border-color: #0088ff;
      }
      .options {
        background-color: #2d2d2d;
        border: 1px solid #404040;
        border-radius: 4px;
        padding: 12px;
        margin-bottom: 16px;
      }
      .checkbox-group {
        margin-bottom: 8px;
      }
      label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      }
      input[type="checkbox"] {
        cursor: pointer;
      }
      textarea {
        width: 100%;
        height: 200px;
        background-color: #2d2d2d;
        color: #e0e0e0;
        border: 1px solid #404040;
        border-radius: 4px;
        padding: 8px;
        font-family: monospace;
        resize: vertical;
        margin-bottom: 12px;
      }
      .footer {
        font-size: 12px;
        text-align: center;
        color: #808080;
      }
      .footer a {
        color: #0077ee;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header class="logo-container">
      <img src="https://raw.githubusercontent.com/MaxGhenis/darkdown/main/logo.png" alt="Darkdown" class="logo">
    </header>
    <main>
      <!-- Only one conversion button is displayed -->
      <div class="button-container">
        <button onclick="convertToMarkdown()">Markdown</button>
      </div>
      <div class="options">
        <div class="checkbox-group">
          <label>
            <input type="checkbox" id="preserve_comments">
            Preserve comments
          </label>
        </div>
      </div>
      <textarea id="output" readonly placeholder="Converted text will appear here..."></textarea>
      <!-- New Copy button -->
      <div class="button-container">
        <button id="copyBtn" onclick="copyOutput()">Copy to Clipboard</button>
      </div>
    </main>
    <footer class="footer">
      Made with &#10084; by <a href="https://github.com/MaxGhenis/darkdown" target="_blank">Darkdown</a>
    </footer>
    <script>
      // Configuration object for conversion options (without darkThemeOutput)
      const config = {
        preserveComments: false
      };

      // Update configuration when the preserve comments checkbox changes
      document.getElementById('preserve_comments').addEventListener('change', (e) => {
        config.preserveComments = e.target.checked;
      });

      function convertToMarkdown() {
        const output = document.getElementById('output');
        output.value = 'Converting to Markdown...';
        google.script.run
          .withSuccessHandler(showResult)
          .withFailureHandler(showError)
          .convertToMarkdown(config);
      }

      function showResult(result) {
        const output = document.getElementById('output');
        output.value = result;
      }

      function showError(error) {
        document.getElementById('output').value = 'Error: ' + error;
      }

      // New copy-to-clipboard functionality
      function copyOutput() {
        const output = document.getElementById('output');
        if (navigator.clipboard) {
          navigator.clipboard.writeText(output.value).then(() => {
            const copyBtn = document.getElementById('copyBtn');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = "Copied!";
            setTimeout(() => {
              copyBtn.textContent = originalText;
            }, 1000);
          }).catch((err) => {
            console.error('Failed to copy: ', err);
          });
        } else {
          // Fallback for older browsers
          output.select();
          document.execCommand('copy');
        }
      }
    </script>
  </body>
</html>
